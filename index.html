<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal Bakehouse</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
</head>

<body>

    <!-- Header section w/ bootstrap navbar -->

    <header class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Petal Bakehouse</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="price.html">Price</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order-form.html">Order Form</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </header>

    <!-- Feature JS carousel using bootstrap framework -->

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/assets/images/cheesecakeknife.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/gingerbread.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="/assets/images/slicedloaf.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Body of landing page with responsive layout -->


    <div class="container container-1">
        <div class="row">
            <div class="col-sm-12" id="box-1">
                <h2 id="feature-text">
                    <blockquote>"The best food i have ever tasted!"</blockquote>
                </h2>
                <button type="button" class="btn btn-success" href="#">Read More</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" id="box-2">
                <img src="/assets/images/people-baking.jpg" alt="">
            </div>
            <div class="col-sm-6" id="box-3">
                <h3>We offer a wide range of delicious bakery goods. Made fresh everyday!</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="box-4">1</div>
        </div>
        <div class="row">
            <div class="col-sm-8" id="box-5">1</div>
            <div class="col-sm-4" id="box-6">1</div>
        </div>
    </div>

    <!-- footer with social links, business name and email made with bootstrap -->

    <footer>
        <div class="container container-2">
            <div class="row main-footer">
                <div class="col-sm-12" id="footer-1">
                    <a href="www.petalbakehouse.co.uk">
                        <p>Petal Bakehouse &#169; 2020</p>
                    </a>
                </div>
                <div class="col-sm-12" id="footer-2">
                    <a href="www.faccebook.com"><i class="fab fa-facebook-f"></i></a>

                    <a href="www.twitter.com"><i class="fab fa-twitter"></i></a>

                    <a href="www.google.com"><i class="fab fa-google"></i></a>

                    <a href="www.instagram.com"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
